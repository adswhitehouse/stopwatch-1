<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-stopwatch-16.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="stopwatch-container">
    <div class="stopwatch">
      <p class="timer">
        <span class="hours">00</span><span class="colon">:</span><span class="minutes">00</span><span
          class="colon">:</span><span class="seconds">00</span>
      </p>
      <div class="controls">
        <button class="stop"><i class="fa-solid fa-stop"></i></button>
        <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="reset"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
